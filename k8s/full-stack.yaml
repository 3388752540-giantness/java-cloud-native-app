# --- 1. 后端部署 (Java 17 + MyBatis) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-backend
  template:
    metadata:
      labels:
        app: java-backend
    spec:
      # 重点：从这里指定拉取镜像时使用的 Secret
      imagePullSecrets:
      - name: aliyun-acr-secret
      containers:
      - name: java-backend
        image: crpi-isruoknymwjt6jux.cn-hangzhou.personal.cr.aliyuncs.com/dja-repo/java-app-auto:backend-latest
        imagePullPolicy: Always  # <--- 加上这一行！强制每次都去云端拉新货
        ports:
        - containerPort: 8080
        env:
        # 数据库连接 URL，指向 K8s 内部的 mysql-service
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/k8s_monitor_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        # 从 Secret 中安全获取密码
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        # Redis 连接配置
        - name: SPRING_REDIS_HOST
          value: "redis-service"
        - name: SPRING_REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: java-backend-service
spec:
  type: NodePort
  selector:
    app: java-backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080

---
# --- 2. 前端部署 (Vue 3 + Nginx) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vue-frontend
  template:
    metadata:
      labels:
        app: vue-frontend
    spec:
      imagePullSecrets:
      - name: aliyun-acr-secret
      containers:
      - name: vue-frontend
        image: crpi-isruoknymwjt6jux.cn-hangzhou.personal.cr.aliyuncs.com/dja-repo/java-app-auto:frontend-latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: vue-frontend-service
spec:
  type: NodePort
  selector:
    app: vue-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001